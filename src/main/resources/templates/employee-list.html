<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/view/employee/list">Employee CRUD</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Employee List</h2>
        <a href="/view/employee/add" class="btn btn-primary">+ Add Employee</a>
    </div>

    <table class="table table-hover table-bordered align-middle shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th><th>Name</th><th>Age</th><th>Salary</th><th style="width: 150px;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.id}"></td>
            <td th:text="${emp.name}"></td>
            <td th:text="${emp.age}"></td>
            <td th:text="${emp.salary}"></td>
            <td>
                <a th:href="@{/view/employee/edit/{id}(id=${emp.id})}" class="btn btn-sm btn-warning">‚úè Edit</a>
                <a th:href="@{/view/employee/delete/{id}(id=${emp.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this employee?');">
                    üóë Delete
                </a>
            </td>
        </tr>
        <tr th:if="${employees.size() == 0}">
            <td colspan="5" class="text-center text-muted">No employees found</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
