<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/view/employee/list">Employee CRUD</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 th:text="${employee.id} == null ? 'Add Employee' : 'Edit Employee'"></h2>

    <form th:action="@{/view/employee/save}" th:object="${employee}" method="post" class="mt-3 p-4 shadow rounded bg-light">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter full name" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" th:field="*{age}" class="form-control" placeholder="Enter age" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Salary</label>
            <input type="number" th:field="*{salary}" class="form-control" placeholder="Enter salary" required/>
        </div>

        <button type="submit" class="btn btn-success">üíæ Save</button>
        <a href="/view/employee/list" class="btn btn-secondary">‚Üê Back</a>
    </form>
</div>
</body>
</html>
